<ActionBar class="action-bar">
  <!-- 
      Use the NavigationButton as a side-drawer button in Android
      because ActionItems are shown on the right side of the ActionBar
      -->
  <!-- <NavigationButton
      ios:visibility="collapsed"
      icon="res://menu"
      (tap)="onDrawerButtonTap()"
    ></NavigationButton> -->
  <!-- 
      Use the ActionItem for IOS with position set to left. Using the
      NavigationButton as a side-drawer button in iOS is not possible,
      because its function is to always navigate back in the application.
      -->
  <!-- <ActionItem
      icon="res://navigation/menu"
      android:visibility="collapsed"
      (tap)="onDrawerButtonTap()"
      ios.position="left"
    >
    </ActionItem> -->
  <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
  </NavigationButton>

  <Label class="action-bar-title" text="Contact Edit"></Label>
</ActionBar>

<GridLayout class="page page-content">
  <!-- <Label class="page-icon fa" text="&#xf1ea;"></Label> -->
  <StackLayout>

    <!-- <TextField formControlName="firstName" hint="first name"></TextField>
    <TextField formControlName="lastName" hint="last name"></TextField>
    <TextField formControlName="age" hint="age"></TextField> -->
    <RadDataForm #myCommitDataForm [commitMode]="commitMode" [source]="contactDetail">
      <TKEntityProperty tkDataFormProperty name="id" hidden="true"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty name="firstName" displayName="Name" index="0"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty name="lastName" displayName="Last Name" index="1"></TKEntityProperty>
      <TKEntityProperty tkDataFormProperty type="number" name="age" displayName="Age" index="2">
        <TKRangeValidator tkEntityPropertyValidators maximum="100" errorMessage="Age exceeded">
        </TKRangeValidator>
      </TKEntityProperty>
    </RadDataForm>
    <Button text="Save" (tap)="onTap()"></Button>
  </StackLayout>


  <!-- <Button height="500" text="commit manually" (tap)="onTap()" horizontalAlignment="stretch"></Button> -->
</GridLayout>
